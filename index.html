<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My New Website</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>My New Website</h1>
            <figure>
                <img src="./assets/images/image-1.png" alt="A beautiful scenery with a 'Coming Soon' message">
                <figcaption>Coming Soon</figcaption>
            </figure>
        </section>
        <section id="contact">
            <form id="contact-form" action="#" method="post">
                <h2>Contact Me</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-label="Name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Email">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required aria-label="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My New Website</p>
    </footer>
</body>

</html>
